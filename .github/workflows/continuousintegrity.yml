name: Continuous Integration
on: 
    pull_request:
        branches:
            -main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
            go-version: '1.16.1' # The Go version to download (if necessary) and use.
      - run: go run main.go

