name: Continuous Integration
on: 
    pull_request:
        branches:
            - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
            go-version: '1.23' # The Go version to download (if necessary) and use.

      - run: go build src/main.go
    

  docker:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.7
        options: --privileged
        ports:
          - 8081:8081
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t src/main.go .
      - name: Run Docker container
        run: docker run -d -p 8081:8081 src/main.go

        
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Build
        run: go build go build -v -o myapp ./...
      - name: Test with the Go CLI
        run: go test
